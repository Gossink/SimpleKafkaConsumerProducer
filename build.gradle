    implementation 'org.apache.kafka:kafka-clients:3.3.2'
    implementation 'org.springframework.boot:spring-boot:3.0.6'
//    implementation 'org.apache.kafka:kafka_2.13:3.3.2'
//    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.springframework.kafka:spring-kafka:3.0.6'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.6'
    implementation 'org.springframework.boot:spring-boot-test:3.0.6'
//    implementation 'org.springframework.boot:spring-boot-starter-test:3.0.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'


}




application {
    mainClass = 'com.connars.KafkaApplication'
}

